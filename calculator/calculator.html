<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div class="previousOperand"></div>
        <div class="currentOperand"></div>
      </div>
      <button all-clear class="spanTwo">AC</button>
      <button del>DEL</button>
      <button operator>รท</button>
      <button number>1</button>
      <button number>2</button>
      <button number>3</button>
      <button operator>*</button>
      <button number>4</button>
      <button number>5</button>
      <button number>6</button>
      <button operator>+</button>
      <button number>7</button>
      <button number>8</button>
      <button number>9</button>
      <button operator>-</button>
      <button number>.</button>
      <button number>0</button>
      <button equal class="spanTwo">=</button>
    </div>
  </body>
</html>
