      document.write(str.substr(7, 6) + "<br>"); //second args indicate the length of the substring

      document.write(str.replace(/apple/i, "Grape") + "<br>"); //use /keyword/i to repalce a keyword case insensitive

    <script>
      let text1 = "Hello World!";

      document.write(text1.toUpperCase() + "<br>");
      document.write(text1.toLowerCase() + "<br>");
      document.write(text1.concat(" ", text2, " !") + "<br>");
      document.write(text3.trim() + "<br>");
      document.write(text1.padStart(14, "*") + "<br>");

      document.write(text1[4] + "<br>"); // better not use it, cause confusion, becasue str[] is read only, you can use str[]=something to modify it
      document.write(text1.charAt(4) + "<br>");

      document.write(text1.split(" ")); // convert into array
    </script>

    <script>
      let str2 = "Please locate where 'locate' occurs!";
      document.write(str2.indexOf("locate") + "<br>");
      document.write(str2.lastIndexOf("locate") + "<br>");
      document.write(str2.indexOf("location") + "<br>"); //return -1 if it is not found in the text
      document.write(str2.indexOf("locate", 22) + "<br>"); //second args as the starting position of the search
      document.write(str2.lastIndexOf("locate", 5) + "<br>"); //lastIndexOf seaches backwards (search start at 5 to the beginning, that's why it is -1)
      document.write(str2.search("locate")); // for search() like the indexOf(), but it cannot specify the starting point
    </script>

    <script>
      const fruits = ["Banana", "Orange", "Apple", "Mango"];
      document.write(fruits.length + "<br>");
      document.write(fruits.sort() + "<br>");
      document.write(fruits[0] + "<br>");
      document.write(fruits[fruits.length - 1] + "<br>");
      //looping array method 1
      let content = `<ul>`;
      for (let p of fruits) {
        content += `<li>${p}</li>`;
      }
      content += `</ul>`;
      document.write(content);
      //looping array method 2 using forEach()
      let content2 = `<ul>`;
      fruits.forEach(listIt);
      function listIt(value) {
        content2 += `<li>${value}</li>`;
      }
      content2 += `</ul>`;
      document.write(content2);
    </script>

    <script>
      document.write(Array.isArray(fruits) + "<br>");
      document.write(fruits.toString() + "<br>"); //convert array to string
      document.write(fruits.join("*") + "<br>" + "<br>"); // also convert a array to string, but join() can define the separator

      /////////////////

      //method dealing with the last element
      fruits.pop(); //return the value that's been pop out
      document.write(fruits + "<br>"); //pop out the last one
      fruits.push("Grape");
      document.write(fruits + "<br>" + "<br>"); //push a new value in the array

      //method dealing with the first element
      const fruits2 = ["Banana", "Orange", "Apple", "Mango"];
      shiftout = fruits2.shift();
      document.write(shiftout + "<br>");
      document.write(fruits2 + "<br>");
      document.write(fruits2.unshift("Lemon") + "<br>"); //retrun the new length
      document.write(fruits2); // adding a new element at the beginning
    </script>
