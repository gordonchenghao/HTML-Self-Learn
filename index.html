<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gordon's Self Learn</title>
    <style>
        iframe {
            width: 600px;
            height: 400px;
            border: 1px solid red;
        }

        div {
            text-align: center;
        }

        div.c1 {

            border: 2px dashed red;
            border-radius: 100px;
        }

        body {

            background: rgb(198, 19, 183) url("/src/img/coffee.jpg") no-repeat center/50% scroll;
            background-position: bottom 2px;

        }
    </style>
</head>

<body>
    <div>
        <img width=50% id="light" src="/src/img/ligthdim.jpg" alt="dimmed light">

        <script>
            function light(sm) {
                var pic;
                if (sm == 0) {
                    pic = "/src/img/ligthdim.jpg"
                }
                else {
                    pic = "/src/img/lightbright.jpg"
                }
                document.getElementById("light").src = pic;
            }

        </script>
        <br>
        <button type="button" onclick="light(0)">dim</button>
        <button type="button" onclick="light(1)">bright</button>
    </div>

    <div><iframe src="/index02.html" frameborder="0"></iframe></div>

    <div class="c1">
        <p>In these chapters, you will learn about the following CSS background properties:</p>
        <ul>
            <li><a href="">background-color</a></li>
            <li><a href="">background-img</a></li>
            <li><a href="">background-repeat</a></li>
            <li><a href="">background-attachment</a></li>
            <li><a href="">background-position</a></li>
            <li><a href="">background</a></li>
        </ul>
    </div>
</body>

</html>
